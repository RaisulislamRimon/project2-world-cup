<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Cup</title>
    <!-- fontawesome icon  -->
    <script
      src="https://kit.fontawesome.com/57722a9138.js"
      crossorigin="anonymous"
    ></script>
    <!-- stylesheet css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- banner section start -->
    <header>
      <section class="banner-container">
        <div class="banner-section">
          <div class="banner-heading">
            <h1 class="banner-title">The Greatest show on the earth</h1>
            <p class="banner-details">
              Contrary to popular belief, Lorem Ipsum is not simply random text.
              It has roots in a piece of classical Latin literature from 45 BC,
              making it over 2000 years old.
            </p>
            <button class="banner-button">
              Watch Live
              <span class="banner-button-icon"
                ><i class="fa-solid fa-angle-right"></i
              ></span>
            </button>
          </div>
          <div class="banner-img">
            <img src="resources/assets/Banner Image.png" alt="" />
          </div>
        </div>
      </section>
    </header>
    <!-- banner section end -->
    <!-- main section start  -->
    <main>
      <section class="main-section-card">
        <!-- left side fixed card design start -->
        <div class="left-card">
          <span>
            <button><a href="">Upcoming Match</a></button>
            <button><a href="">All Group</a></button>
            <button><a href="">Blog</a></button>
          </span>
        </div>
        <!-- left side fixed card design end -->
        <!-- right side cards start -->
        <div class="right-card">
          <div class="cards">
            <div class="card">
              <div class="card-info">
                <img src="resources/assets/Blog Image.png" alt="" />
                <button class="card-btn">Transfer</button>
                <p class="card-title">
                  Transfer Live: Chlesea in talks over Kimpenbe transfer
                </p>
              </div>
              <div class="card-details">
                <span>10h</span>
                <span>23</span>
              </div>
            </div>
          </div>
        </div>
        <!-- right side cards end -->
      </section>
    </main>
    <!-- main section end  -->

    <!-- footer section start -->
    <footer class="footer">
      <p class="footer-title">Goal</p>
    </footer>
    <!-- footer section end -->
  </body>
</html>
